<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        text-align: center;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <i>A test table with merged cells</i>
    <table border="3" cellpadding="5" cellspacing="5" width="400" height="400">
      <tr>
        <th colspan="2" rowspan="2"></th>
        <th colspan="2">Average</th>
        <th colspan="2" rowspan="2">Red eyes</th>
      </tr>

      <tr>
        <th>Height</th>
        <th>Weight</th>
      </tr>
      <tr>
        <th colspan="2">Males</th>
        <td>1.9</td>
        <td>0.03</td>
        <td>40%</td>
      </tr>
      <tr>
        <th colspan="2">Females</th>
        <td>1.7</td>
        <td>0.02</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
